<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src="./translator.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>

<h2>Fallout 76 Legendary Abbreviation Translator</h2>
<h3>Created by Joseph Wallace for the benefit of the FO76 community.<br>
    Note: Translation not currently available on Internet Explorer and Safari, sorry! 
</h3>

Enter text here: <input type="text" id="input_text" value="B2525 Fixer">
<button type="button" onclick="translateInput()">Translate</button>
<p id="translator_input"></p>
<p id="translator_output"></p>


<script>
    function translateInput() {
        var input = document.getElementById("input_text").value
        var userInput = "Input: " + input
        document.getElementById("translator_input").innerHTML = userInput
        var output = "Output: " + translate(input);    
        document.getElementById("translator_output").innerHTML = output
    }


</script>

</body>
</html>
