<!DOCTYPE html>
<html>
    <head>
        <script 
        type = "text/javascript" src="translator.js">

        </script>
    </head>
<body>

<h2>Fallout 76 Legendary Abbreviation Transaltor</h2>
<p>Enter text to translate here:</p>

<p id="demo"></p>
Name:<input type="text" id="myText" value="Q50c25">
<button type="button" onclick="translateInput()">Translate</button>
<p id="demo"></p>


<script>
    function translateInput() {
        var input = document.getElementById("myText").value;
        var output = "";
        output = translate(input);    
        document.getElementById("demo").innerHTML = output;
    }


</script>

</body>
