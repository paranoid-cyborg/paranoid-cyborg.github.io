<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src="./translator.js"></script>

<body>

<h2>Fallout 76 Legendary Abbreviation Translator</h2>
</p > Created by Joseph Wallace for the benefit of the FO76 community. 

This tool supports multiple commonly used abbreviations for each legendary trait.  </p>

<p id="translator_input"></p>
Enter text here: <input type="text" id="input_text" value="Q50c25">
<button type="button" onclick="translateInput()">Translate</button>
<p id="translator_input"></p>


<script>
    function translateInput() {
        var input = document.getElementById("input_text").value;
        var output = translate(input);    
        document.getElementById("translator_input").innerHTML = output;
    }


</script>

</body>
</html>
